<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The bulb</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="container d-flex">
        <!-- logo -->
        <a href="#" class="logo">
          <p>Bulb<span>Lights</span></p>
        </a>

        <!-- Switch container  -->
        <div class="switch__container d-flex">
          <!-- switch -->
          <div class="switch__wrapper">
            <input type="radio" name="theme" id="off" />
            <input type="radio" name="theme" id="on" />
            <span class="switch__background"></span>
            <span class="switch__button"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Showcase section -->
    <section class="showcase">
      <div class="container d-flex">
        <!-- showcase text -->
        <div class="showcase__text">
          <h1>Request your free energy today.</h1>
          <p>Is making the switch to LED worth it? Letâ€™s find out</p>
          <a href="#" class="button">
            <i class="fa-solid fa-lightbulb bulb"></i>
            <span>learn more</span>
          </a>
        </div>

        <!-- Lamp -->
        <div class="showcase__lamp">
          <audio class="audio" src="./click.mp3"></audio>
          <img class="lamp" src="./img/lamp.png" alt="" />
          <img class="light" src="./img/light.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
